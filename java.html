<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://cdn4.vectorstock.com/i/1000x1000/26/28/light-bulb-on-white-background-vector-3872628.jpg'">Turn on the light</button>

<img id="myImage" src="https://previews.123rf.com/images/ericmilos/ericmilos0912/ericmilos091200136/6109526-3d-render-of-light-bulb-on-white.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://previews.123rf.com/images/ericmilos/ericmilos0912/ericmilos091200136/6109526-3d-render-of-light-bulb-on-white.jpg'">Turn off the light</button>

</body>
</html>
